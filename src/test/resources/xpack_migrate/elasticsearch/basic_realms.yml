# Sample X-Pack elasticsearch.yml with basic authentication realms
# use cases: native, file, ldap, active_directory

cluster.name: my-cluster
node.name: node-1

xpack:
  security:
    enabled: true
    authc:
      realms:
        native:
          native1:
            order: 0
            enabled: true
        
        file:
          file1:
            order: 1
            enabled: true
        
        ldap:
          ldap1:
            order: 2
            enabled: true
            url:
              - "ldaps://ldap.example.com:636"
            bind_dn: "cn=admin,dc=example,dc=com"
            bind_password: "ldapsecret"
            user_search:
              base_dn: "ou=users,dc=example,dc=com"
              filter: "(uid={0})"
            group_search:
              base_dn: "ou=groups,dc=example,dc=com"
            unmapped_groups_as_roles: false
        
        active_directory:
          ad1:
            order: 3
            enabled: true
            domain_name: "example.com"
            url:
              - "ldaps://ad.example.com:636"
            bind_dn: "cn=svc_account,dc=example,dc=com"
            user_search:
              base_dn: "dc=example,dc=com"
            unmapped_groups_as_roles: true

xpack:
  security:
    enabled: true
    authc:
      realms:
        ldap:
          ldap1:
            order: 0
            enabled: true
            url: ["ldaps://ldap.example.com:636"]
            bind_dn: "cn=admin,dc=example,dc=com"
            bind_password: "ldap-bind-secret"
            secure_bind_password: "ldap-secure-bind-secret"
            ssl:
              keystore:
                path: "/path/to/keystore.jks"
                secure_password: "keystore-secret"
                secure_key_password: "keystore-key-secret"
        active_directory:
          ad1:
            order: 1
            enabled: true
            domain_name: "example.com"
            url: ["ldaps://ad.example.com:636"]
            bind_dn: "cn=svc,dc=example,dc=com"
            bind_password: "ad-bind-secret"
            secure_bind_password: "ad-secure-bind-secret"
        saml:
          saml1:
            order: 2
            enabled: true
            idp:
              metadata:
                path: "/path/to/metadata.xml"
              entity_id: "urn:example:idp"
            sp:
              entity_id: "urn:example:sp"
              acs: "https://example.com/acs"
            signing:
              keystore:
                path: "/path/to/saml-keystore.jks"
                secure_password: "saml-keystore-secret"
                secure_key_password: "saml-keystore-key-secret"


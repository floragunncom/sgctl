# X-Pack elasticsearch.yml with Active Directory realm only
# Expected conversion: basic/ldap (AD uses LDAP protocol)

xpack:
  security:
    enabled: true
    authc:
      realms:
        active_directory:
          ad1:
            order: 0
            enabled: true
            domain_name: "example.com"
            url:
              - "ldaps://ad.example.com:636"
            bind_dn: "cn=svc_account,dc=example,dc=com"
            user_search:
              base_dn: "dc=example,dc=com"
            unmapped_groups_as_roles: true

# X-Pack elasticsearch.yml with LDAP realm without group search
# Expected conversion: basic/ldap with idp, user_search, but no group_search

xpack:
  security:
    enabled: true
    authc:
      realms:
        ldap:
          ldap_no_groups:
            order: 0
            enabled: true
            url:
              - "ldaps://ldap.example.com:636"
            bind_dn: "cn=admin,dc=example,dc=com"
            bind_password: "secret"
            user_search:
              base_dn: "ou=users,dc=example,dc=com"
              filter: "(uid={0})"

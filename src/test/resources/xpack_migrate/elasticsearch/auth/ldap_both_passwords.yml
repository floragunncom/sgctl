# X-Pack elasticsearch.yml with LDAP realm with both bind_password and secure_bind_password set
# Expected: problemSecret reported, secure_bind_password used

xpack:
  security:
    enabled: true
    authc:
      realms:
        ldap:
          ldap1:
            order: 0
            enabled: true
            url:
              - "ldaps://ldap.example.com:636"
            bind_dn: "cn=admin,dc=example,dc=com"
            bind_password: "plain_password"
            secure_bind_password: "secure_password"
            user_search:
              base_dn: "ou=users,dc=example,dc=com"
            group_search:
              base_dn: "ou=groups,dc=example,dc=com"


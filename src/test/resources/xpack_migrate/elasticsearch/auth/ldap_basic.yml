# X-Pack elasticsearch.yml with basic LDAP realm
# Expected conversion: basic/ldap with idp, user_search, group_search

xpack:
  security:
    enabled: true
    authc:
      realms:
        ldap:
          ldap1:
            order: 0
            enabled: true
            url:
              - "ldaps://ldap.example.com:636"
            bind_dn: "cn=admin,dc=example,dc=com"
            secure_bind_password: "password"
            user_search:
              base_dn: "ou=users,dc=example,dc=com"
            group_search:
              base_dn: "ou=groups,dc=example,dc=com"
            unmapped_groups_as_roles: false

---
auth_domains:
- type: "basic/ldap"
  idp:
    hosts:
    - "ldaps://ad.example.com:636"
    bind_dn: "cn=svc_account,dc=example,dc=com"
    min_pool_size: 0
    max_pool_size: 20
  user_search:
    base_dn: "dc=example,dc=com"
    scope: "sub"
    filter.raw: "(&(objectClass=user)(|(sAMAccountName=${user.name})(userPrincipalName=${user.name})))"
  group_search:
    base_dn: "DC=example,DC=com"
    scope: "sub"
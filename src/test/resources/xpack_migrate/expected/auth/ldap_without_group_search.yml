---
auth_domains:
- type: "basic/ldap"
  ldap:
    idp:
      hosts:
      - "ldaps://ldap.example.com:636"
      bind_dn: "cn=admin,dc=example,dc=com"
      password: "secret"
      connection_strategy: "failover"
      min_pool_size: 0
      max_pool_size: 20
    user_search:
      base_dn: "ou=users,dc=example,dc=com"
      scope: "sub"
      filter.raw: "(uid=${user.name})"
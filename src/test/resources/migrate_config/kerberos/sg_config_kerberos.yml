# see https://git.floragunn.com/search-guard/sgctl/-/issues/11
_sg_meta:
  type: "config"
  config_version: 2

sg_config:
  dynamic:
    authc:
      kerberos_auth_domain: 
        order: 0
        http_authenticator:
          type: kerberos
          config:
            krb_debug: true
            strip_realm_from_principal: true
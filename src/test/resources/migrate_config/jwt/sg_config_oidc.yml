# OIDC is only supported in frontend_config, so we wnd up with an empty migration here
_sg_meta:
  type: "config"
  config_version: 2

sg_config:
  dynamic:
    authc:
      openid_auth_domain:
        http_enabled: true
        transport_enabled: true
        order: 0
        http_authenticator:
          type: openid
          challenge: false
          config:
            jwt_header: "Authorization"
            roles_key: roles
            subject_key: preferred_username
            openid_connect_url: http://keycloak.example.com:8080/auth/realms/master/.well-known/openid-configuration
        authentication_backend:
          type: noop

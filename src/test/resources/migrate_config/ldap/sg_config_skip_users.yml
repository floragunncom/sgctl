_sg_meta:
  type: "config"
  config_version: 2

sg_config:
  dynamic:
    authc:
      ldap:
        http_enabled: true
        order: 1
        http_authenticator:
          type: basic
          challenge: true
        authentication_backend:
          type: ldap
          config:
            enable_ssl: true
            verify_hostnames: true
            hosts:
              - ldap.example.com:636
            bind_dn: 'ou=dir,dc=example,dc=com'
            password: secret
            userbase: 'ou=people,dc=example,dc=com'
            usersearch: '(uid={0})'
            username_attribute: uid
            skip_users:
              - "elliotcastro"
              - "annika*"
    authz:
      roles_from_myldap:
        http_enabled: true
        authorization_backend:
          type: ldap
          config:
            enable_ssl: true
            enable_start_tls: false
            enable_ssl_client_auth: false
            verify_hostnames: true
            hosts:
              - ldap.example.com:636
            bind_dn: 'ou=dir,dc=example,dc=com'
            password: secret
            rolebase: 'ou=groups,dc=example,dc=com'
            rolesearch: '(uniqueMember={0})'
            userroleattribute: null
            userrolename: memberOf
            rolename: cn
            resolve_nested_roles: true
            userbase: 'ou=people,dc=example,dc=com'
            usersearch: '(uid={0})'
            username_attribute: uid
            skip_users:
              - "elliotcastro"
              - "annika*"
admin:
  cluster:
    - all
  indices:
    - names: [ "*" ]
      privileges: [ "all" ]

dev_readonly:
  cluster:
    - monitor
  indices:
    - names: [ "app-logs-*", "metrics-*" ]
      privileges: [ "read", "view_index_metadata" ]

dev_poweruser:
  cluster:
    - monitor
  indices:
    - names: [ "app-logs-*", "metrics-*" ]
      privileges: [ "read", "write", "create_index", "manage" ]


audit_reader:
  cluster:
    - monitor
  indices:
    - names: [ ".security-auditlog-*" ]
      privileges: [ "read" ]

# roles.yml

# Vollzugriff auf alles — Adminrolle
admin:
  cluster:
    - all
  indices:
    - names: [ "*" ]
      privileges: [ "all" ]

# Rollen für Entwickler
dev_readonly:
  cluster:
    - monitor
  indices:
    - names: [ "app-logs-*", "metrics-*" ]
      privileges: [ "read", "view_index_metadata" ]

dev_poweruser:
  cluster:
    - monitor
  indices:
    - names: [ "app-logs-*", "metrics-*" ]
      privileges: [ "read", "write", "create_index", "manage" ]

# Rolle für Security/Compliance
audit_reader:
  cluster:
    - monitor
  indices:
    - names: [ ".security-auditlog-*" ]
      privileges: [ "read" ]

# Rolle für Kibana-Systembenutzer
kibana_system:
  cluster:
    - monitor
    - manage_own_api_key
  indices:
    - names: [ ".kibana*", ".kibana_security*" ]
      privileges: [ "all" ]

cluster.name: general-settings-cluster
node.name: gen_1


network.host: 192.168.10.10

xpack.security.enabled: true 


xpack.security.authc.api_key.enabled: false #default is true

xpack.security.fips_mode.enabled: true 

# Transport layer TLS
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.keystore.path: certs/audit-node.p12
xpack.security.transport.ssl.truststore.path: certs/ca.p12
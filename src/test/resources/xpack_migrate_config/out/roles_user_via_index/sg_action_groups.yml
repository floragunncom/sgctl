READ_INDEX_GROUP:
    allowed_actions:
      - "READ"
      - "SEARCH"
      - "GET"
      - "SCROLL"
      - "METADATA_READ"

ML_READ_GROUP:
  allowed_actions:
    - "READ"
    - "GET"
    - "SEARCH"
    - "METADATA_READ"

ML_WRITE_GROUP:
  allowed_actions:
    - "WRITE"
    - "INDEX"
    - "CREATE"

CLUSTER_MONITOR:
  allowed_actions:
    - "cluster:monitor/main"
    - "cluster:monitor/xpack/info"
    - "cluster:monitor/remote/info"

CLUSTER_MANAGE_INFERENCE:
  allowed_actions:
    - "cluster:admin/inference/*"

CLUSTER_MANAGE_ROLLUP:
  allowed_actions:
    - "cluster:admin/xpack/rollup/*"

CLUSTER_TRANSPORT_CLIENT:
  allowed_actions:
    - "cluster:monitor/state"
    - "cluster:monitor/nodes/info"
    - "cluster:monitor/nodes/stats"

INDEX_READ_WITH_CROSS_CLUSTER:
  allowed_actions:
    - "indices:data/read/*"
    - "indices:monitor/*"
    - "read"
    - "read_cross_cluster"

CLUSTER_MONITOR_WATCHER:
  allowed_actions:
    - "cluster:monitor/xpack/watcher/*"

INDEX_READ_WATCHER:
  allowed_actions:
    -"READ"

KIBANA_REPORTING_USER:
  allowed_actions:
    - "kibana_read"
    - "kibana_report_download"

CLUSTER_CREATE_SNAPSHOT:
  allowed_actions:
    - "cluster:admin/snapshot/create"
    - "cluster:admin/repository/get"

INDEX_VIEW_METADATA:
  allowed_actions:
    - "METADATA_READ"
  
CLUSTER_MONITOR_TRANSFORM:
  allowed_actions:
    - "cluster:monitor/transform/*"
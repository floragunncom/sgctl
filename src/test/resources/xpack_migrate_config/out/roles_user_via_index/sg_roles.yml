#NOT FINAL

viewer:
  cluster_permissions: []
  index_permissions:
    - index_patterns:
        - "~(([.]|ilm-history-).*)"
      allowed_actions:
        - "READ_INDEX_GROUP"

    - index_patterns:
        - ".slo-observability.*"
      allowed_actions:
        - "READ_INDEX_GROUP"

    - index_patterns:
        - ".siem-signals*"
        - ".lists-*"
        - ".items-*"
        - ".reindexed-v8-siem-signals*"
        - ".reindexed-v8-lists-*"
        - ".reindexed-v8-items-*"
        - ".entities.v1.latest.security_*"
        - ".entities.*.history.*"
        - ".asset-criticality.asset-criticality-*"
      allowed_actions:
        - "READ_INDEX_GROUP"

    - index_patterns:
        - ".alerts*"
        - ".preview.alerts*"
        - ".adhoc.alerts*"
      allowed_actions:
        - "READ_INDEX_GROUP"

    - index_patterns:
        - "profiling-*"
        - ".profiling-*"
      allowed_actions:
        - "READ_INDEX_GROUP"

machine_learning_admin:
  cluster_permissions: []
  index_permissions:
    - index_patterns:
        - ".ml-anomalies*"
        - ".ml-notifications*"
        - ".ml-state*"
        - ".ml-meta*"
        - ".ml-stats-*"
      allowed_actions:
        - "ML_READ_GROUP"

    - index_patterns:
        - ".ml-annotations*"
      allowed_actions:
        - "ML_READ_GROUP"
        - "ML_WRITE_GROUP"

monitoring_user:
  cluster_permissions:
    - "CLUSTER_MONITOR"

  index_permissions:
    - index_patterns:
        - ".monitoring-*"
      allowed_actions:
        - "INDEX_READ_WITH_CROSS_CLUSTER"

    - index_patterns:
        - "/metrics-(beats|elasticsearch|enterprisesearch|kibana|logstash).*/"
      allowed_actions:
        - "INDEX_READ_WITH_CROSS_CLUSTER"

    - index_patterns:
        - "metricbeat-*"
      allowed_actions:
        - "INDEX_READ_WITH_CROSS_CLUSTER"

inference_admin:
  cluster_permissions:
    - "CLUSTER_MANAGE_INFERENCE"
  index_permissions: []

rollup_admin:
  cluster_permissions:
    - "CLUSTER_MANAGE_ROLLUP"
  index_permissions: []

transport_client:
  cluster_permissions:
    - "CLUSTER_TRANSPORT_CLIENT"
  index_permissions: []

kibana_admin:
  cluster_permissions: []
  
  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
      allowed_actions:
        - "kibana_all_write"

watcher_user:
  cluster_permissions:
    - "CLUSTER_MONITOR_WATCHER"

  index_permissions:
    - index_patterns:
        - ".watches"
      allowed_actions:
        - "INDEX_READ_WATCHER"

    - index_patterns:
        - ".watcher-history-*"
      allowed_actions:
        - "INDEX_READ_WATCHER"

reporting_user:
  cluster_permissions: []

  index_permissions: []

  tenant_permissions:
    - tenant_patterns:
        - "global_tenant"
      allowed_actions:
        - "KIBANA_REPORTING_USER"
      
snapshot_user:
  cluster_permissions:
    - "CLUSTER_CREATE_SNAPSHOT"

  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "INDEX_VIEW_METADATA"

transform_user:
  cluster_permissions:
    - "CLUSTER_MONITOR_TRANSFORM"

  index_permissions:
    - index_patterns:
        - ".transform-notifications-*"
        - ".data-frame-notifications-*"
        - ".transform-notifications-read"
      allowed_actions:
        - "READ_INDEX_GROUP"
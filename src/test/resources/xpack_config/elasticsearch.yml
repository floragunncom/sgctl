# ================= TLS / SSL Settings =================

# Transport TLS
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.keystore.path: certs/transport.p12
xpack.security.transport.ssl.keystore.password: changeit
xpack.security.transport.ssl.truststore.path: certs/transport.p12
xpack.security.transport.ssl.truststore.password: changeit
xpack.security.transport.ssl.cipher_suites:
  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
  - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
xpack.security.transport.ssl.supported_protocols:
  - TLSv1.2
  - TLSv1.3

# HTTP TLS
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.keystore.path: certs/http.p12
xpack.security.http.ssl.keystore.password: changeit
xpack.security.http.ssl.truststore.path: certs/http.p12
xpack.security.http.ssl.truststore.password: changeit
xpack.security.http.ssl.verification_mode: certificate
xpack.security.http.ssl.cipher_suites:
  - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
xpack.security.http.ssl.supported_protocols:
  - TLSv1.2

# ================= IP Filtering =================
xpack.security.transport.filter.allow: ["10.0.0.0/8", "192.168.1.0/24"]
xpack.security.transport.filter.deny: ["0.0.0.0/0"]

xpack.security.remote_cluster.filter.allow: ["10.0.0.0/8"]
xpack.security.remote_cluster.filter.deny: ["0.0.0.0/0"]

# ================= Authentication / Realms =================
xpack.security.authc.realms:
  
  # ----- LDAP Realm -----
  ldap.myldap:
    type: ldap
    order: 0
    enabled: true
    url: "ldap://ldap.example.com:389"
    bindDn: "cn=admin,dc=example,dc=com"
    user_search.base_dn: "ou=users,dc=example,dc=com"
    user_search.filter: "(objectClass=person)"
    group_search.base_dn: "ou=groups,dc=example,dc=com"

  # ----- File Realm -----
  file.myfile:
    type: file
    order: 1
    enabled: true
    files.users: "config/users"
    files.users_roles: "config/roles"

  # ----- Native Realm -----
  native.mynative:
    type: native
    order: 2
    enabled: true
    cache.ttl: "10m"
    cache.max_users: 100

  # ----- SAML Realm -----
  saml.mysaml:
    type: saml
    order: 3
    enabled: true
    idp.metadata.path: "saml/idp-metadata.xml"
    sp.entity_id: "https://es.example.com/sp"
    sp.acs: "https://es.example.com/_xpack/security/saml/acs"
    attributes.principal: "nameid"

  # ----- PKI Realm -----
  pki.mypki:
    type: pki
    order: 4
    enabled: true
    username_pattern: ".*"
    username_attribute: "CN"
    delegation.enabled: false
    truststore.path: certs/pki-truststore.jks
    truststore.type: "jks"
    truststore.password: "changeit"
    certificate_authorities: ["certs/root-ca.pem", "certs/intermediate-ca.pem"]

  # ----- OIDC Realm -----
  oidc.myoidc:
    type: oidc
    order: 5
    enabled: true
    rp.client_id: "es-client-id"
    rp.client_secret: "es-secret"
    rp.response_type: "code"
    rp.redirect_uri: "https://es.example.com/_xpack/security/oidc/callback"
    rp.post_logout_redirect_uri: "https://es.example.com/logout"
    op.issuer: "https://oidc.example.com/"
    op.authorization_endpoint: "https://oidc.example.com/auth"
    op.token_endpoint: "https://oidc.example.com/token"
    op.jwkset_path: "https://oidc.example.com/jwks.json"
    claims.principal: "sub"
    claims.name: "name"
    claims.mail: "email"
    claims.groups: "groups"

  # ----- Kerberos Realm -----
  kerberos.mykerb:
    type: kerberos
    order: 6
    enabled: true
    keytab.path: "config/krb5.keytab"
    principal: "HTTP/es.example.com@EXAMPLE.COM"
    krb.debug: false
    remove_realm_name: true
